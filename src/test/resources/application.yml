info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    root: WARN
    uk.gov.ons.ctp: WARN
    org.springframework: ERROR
  profile: DEV
  useJson: false

config:
  username: fieldservice_test@test.field.census.gov.uk
  password: override_me_with_runtime_property
  baseurl: https://localhost:8443
